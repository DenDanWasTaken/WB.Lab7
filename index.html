<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Фільшин Едуард</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="owlcarousel/owl.carousel.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.css">
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="owlcarousel/owl.carousel.js"></script>

  <!--UniteGallery-->
  <script type='text/javascript' src='unitegallery/js/unitegallery.js'></script>
  <link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />
  <script type='text/javascript' src='unitegallery/themes/default/ug-theme-default.js'></script>
  <link rel='stylesheet' href='unitegallery/themes/default/ug-theme-default.css' type='text/css' />
  <script src='unitegallery/themes/tiles/ug-theme-tiles.js' type='text/javascript'></script>

  <script>
    $(document).ready(function () {
      // Initialize jQuery UI components
      $("#sortable").sortable();
      $("#slider").slider();
      $("#datepicker").datepicker();

      // Initialize Owl Carousel
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: false,
        items: 3,
        responsive: {
          0: { items: 1 },
          600: { items: 2 },
          1000: { items: 3 }
        }
      });

      // Initialize UniteGallery
      $("#gallery-nested").unitegallery({
        gallery_theme: "tiles",
        tiles_type: "nested",
        tiles_enable_transition: true,
        tile_enable_border: true,
        tile_border_width: 3,
        tile_border_radius: 6,
        tile_border_color: "#F0F0F0",
        tile_enable_shadow: true,
        tile_enable_action: true,
        lightbox_type: "wide",
        lightbox_arrows_position: "inside",
        lightbox_slider_control_swipe: true,
        lightbox_slider_control_zoom: true,
        
      });

      $("#gallery-default").unitegallery({
        slider_textpanel_bg_color: "#ab7d44",
        thumb_overlay_color: "#ab7d44",
        thumb_border_effect: true,
        thumb_border_width: 2,
        thumb_border_color: "#fa794d",
        thumb_selected_border_color: "#fa6a4d",
        thumb_image_overlay_type: "sepia",
        theme_text_padding_left: 20,
        theme_text_padding_right: 5,
      });
    });



  </script>

</head>

<body>
